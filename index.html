<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXP.II</title>
    <style>
      @font-face {
        font-family: 'Text';
        src: url('fonts/COUR.TTF') format('truetype');
        font-weight: normal;
        font-style: normal;
    }

    @font-face {
        font-family: 'VCR';
        src: url('fonts/VCR_OSD_MONO_1.001.TTF') format('truetype');
        font-weight: normal;
        font-style: normal;
    }
        :root {
            --primary: #000000;
            --success: #2ecc71;
            --error: #e74c3c;
            --dark: #000000;
            --light: #ecf0f1;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            
            width: 100%;
            max-width: 250px;
            background: rgb(81, 255, 0);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(68, 241, 0, 0.411);
            overflow: hidden;
        }

        .card {
            padding: 30px;
        }

        .card-title {
            font-family: 'VCR', sans-serif;
            color: var(--dark);
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 20px;
        }

        .card-description {
            color: #09ff00;
           
            text-align: center;
            margin-bottom: 30px;
            font-size: 0.95rem;
        }

        .input-group {
            font-family: 'VCR', sans-serif;
            position: relative;
            margin-bottom: 25px;
        }

        .input-label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: var(--dark);
            font-weight: 500;
        }

        .code-input {
            font-family: 'VCR', sans-serif;
            color: #09ff00;
            background: #1a252f;
            width: 100%;
            padding: 15px;
            border: 2px solid #000000;
            border-radius: 8px;
            font-size: 1.2rem;
            text-align: center;
            letter-spacing: 5px;
            transition: all 0.3s;
        }

        .code-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 255, 149, 0.2);
        }

        .input-hint {
            font-size: 0.8rem;
            color: #09ff00;
            margin-top: 8px;
        }

        .validate-btn {
            font-family: 'Text', sans-serif;
            width: 100%;
            padding: 15px;
            background-color: var(--primary);
            color: rgb(60, 255, 0);
            border: none;
            border-radius: 8px;
            font-size: 1.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            letter-spacing: 4px;
        }

        .validate-btn:hover {
            background-color: #000000;
            transform: translateY(-2px);
        }

        .validate-btn:active {
            transform: translateY(0);
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
            z-index: 1000;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

.modal-content {
    background-color: #09ff00; /* Fondo del modal */
    padding: 30px;
    border-radius: 12px;
    width: 90%;
    max-width: 350px;
    text-align: center;
    transform: translateY(20px);
    transition: transform 0.3s;
}

        .modal.active .modal-content {
            transform: translateY(0);
        }

        .modal-title {
            color: #09ff00;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .qr-code {
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
            background-color: #09ff00;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px dashed #ddd;
            border-radius: 8px;
        }

        .qr-placeholder {
            font-size: 0.9rem;
            color: #7f8c8d;
        }

        .close-btn {
            padding: 10px 20px;
            background-color: var(--dark);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .close-btn:hover {
            background-color: #1a252f;
        }

        .message {
            padding: 10px;
            border-radius: 6px;
            margin-top: 15px;
            font-size: 0.9rem;
            text-align: center;
            display: none;
        }

        .message.error {
            background-color: rgba(231, 76, 60, 0.2);
            color: var(--error);
            display: block;
        }

        .message.success {
            background-color: rgba(46, 204, 113, 0.2);
            color: var(--success);
            display: block;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .card {
                padding: 20px;
            }
            
            .card-title {
                font-size: 1.3rem;
            }
            
            .code-input {
                font-family: 'VCR', sans-serif;
                color: #09ff00;
                padding: 12px;
                font-size: 1rem;
            }
            
            .validate-btn {
                padding: 12px;
            }
            
          .modal-content {
            background-color: #09ff00; /* Fondo del modal */
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 350px;
            text-align: center;
            transform: translateY(20px);
            transition: transform 0.3s;
            }
            
            .qr-code {
                width: 180px;
                height: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="card-title">INSERTAR CÓDIGO</h1>
                       
            <div class="input-group">
             
                <input type="text" id="codeInput" class="code-input" maxlength="4" placeholder="0000" pattern="[01]+" required>
          
            </div>
            
            <div id="errorMessage" class="message error" style="display: none;"></div>
            
            <button id="validateBtn" class="validate-btn">Validar</button>
        </div>
    </div>

    <div id="qrModal" class="modal">
        <div class="modal-content">
            <h2 class="modal-title">¡Código Correcto!</h2>
            <div class="qr-code">
                <div id="qrDisplay" class="qr-placeholder">QR generado para: <span id="validCode"></span></div>
            </div>
            <button id="closeModal" class="close-btn">Cerrar</button>
        </div>
    </div>

    <script>
        // Códigos válidos predefinidos
        const validCodes = ['1010', '0101', '1100'];
        
        // Elementos del DOM
        const codeInput = document.getElementById('codeInput');
        const validateBtn = document.getElementById('validateBtn');
        const qrModal = document.getElementById('qrModal');
        const closeModal = document.getElementById('closeModal');
        const errorMessage = document.getElementById('errorMessage');
        const qrDisplay = document.getElementById('qrDisplay');
        const validCodeSpan = document.getElementById('validCode');
        
        // Validar formato del input en tiempo real
        codeInput.addEventListener('input', function(e) {
            // Remover cualquier mensaje de error previo
            errorMessage.style.display = 'none';
            
            // Validar que solo contenga 0 y 1
            const value = e.target.value;
            if (/[^01]/.test(value)) {
                e.target.value = value.replace(/[^01]/g, '');
            }
        });
        
        // Validar el código cuando se presiona el botón
        validateBtn.addEventListener('click', validateCode);
        
        // También validar al presionar Enter
        codeInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                validateCode();
            }
        });
        
        // Cerrar el modal
        closeModal.addEventListener('click', function() {
            qrModal.classList.remove('active');
            codeInput.value = '';
        });
        
        function validateCode() {
            const code = codeInput.value.trim();
            
            // Validaciones básicas
            if (code.length !== 4) {
                showError('El código debe tener exactamente 4 dígitos');
                return;
            }
            
            if (!/^[01]+$/.test(code)) {
                showError('Solo se permiten los dígitos 0 y 1');
                return;
            }
            
            // Comprobar si el código es válido
            if (validCodes.includes(code)) {
                // Mostrar modal con éxito
                validCodeSpan.textContent = code;
                
                // En una implementación real, aquí generaría el QR
                // Por ahora usamos un placeholder
                qrDisplay.innerHTML = `<img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(code)}" alt="Código QR para ${code}">`;
                
                qrModal.classList.add('active');
            } else {
                showError('Código incorrecto. Intente nuevamente.');
            }
        }
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            
            // Resaltar el input con error
            codeInput.style.borderColor = 'var(--error)';
            
            // Quitar el resaltado después de 2 segundos
            setTimeout(() => {
                codeInput.style.borderColor = '#dfe6e9';
            }, 2000);
        }
    </script>
</body>
</html>
