<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXP.II</title>
  <style>
    @font-face {
        font-family: 'Text';
        src: url('fonts/COUR.TTF') format('truetype');
        font-weight: normal;
        font-style: normal;
    }

    @font-face {
        font-family: 'VCR';
        src: url('fonts/VCR_OSD_MONO_1.001.TTF') format('truetype');
        font-weight: normal;
        font-style: normal;
    }

    :root {
        --primary: #000000;
        --success: #2ecc71;
        --error: #e74c3c;
        --dark: #000000;
        --light: #ecf0f1;
        --qr-bg: #09ff00; /* Color base para fondos */
    }

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
        background: url('images/fondo.gif') no-repeat center center fixed;
        background-size: cover;
        background-attachment: fixed;
        min-height: 100vh;
        padding: 20px;
    }

.container {
    border-radius: 0;
    max-width: 250px;
    margin: 0 auto; /* Centra horizontalmente */
    margin-top: 20px; /* Ajusta este valor para que esté cerca del borde superior */
    background: rgba(81, 255, 0, 0.514);
    border-radius: 16px;
    box-shadow: 0 10px 30px rgb(41, 207, 0);
    overflow: hidden;
}

    .card {
        
        padding: 30px;
        border-radius: 0;
    }

    .card-title {
        font-family: 'VCR', sans-serif;
        color: var(--dark);
        font-size: 1.5rem;
        text-align: center;
        margin-bottom: 20px;
    }
        .card-title2 {
        font-family: 'VCR', sans-serif;
        color: #000000;
        font-size: 3rem;
        text-align: center;
        margin-bottom: 20px;
    }
    
        .card-title3 {
        font-family: 'VCR', sans-serif;
        color: #09ff00;
        font-size: 5rem;
        text-shadow: 
        -1px -1px 0 #000000, 
         5px -1px 0 #000000,
        -1px 5px 0 #000000,
         5px 5px 0 #000000;
        text-align: center;
        margin-bottom: 20px;
    }

    .card-description {
        border-radius: 0;
        color: var(--qr-bg);
        text-align: center;
        margin-bottom: 30px;
        font-size: 0.95rem;
    }

    .input-group {
        font-family: 'VCR', sans-serif;
        position: relative;
        margin-bottom: 25px;
    }

    .input-label {
        display: block;
        margin-bottom: 8px;
        font-size: 0.9rem;
        color: var(--dark);
        font-weight: 500;
    }

    .code-input {
        font-family: 'VCR', sans-serif;
        color: var(--qr-bg);
        background: #1a252f;
        width: 100%;
        padding: 15px;
        border: 2px solid #000000;
        border-radius: 8px;
        font-size: 1.2rem;
        text-align: center;
        letter-spacing: 5px;
        transition: all 0.3s;
    }

    .code-input:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(0, 255, 149, 0.2);
    }

    .input-hint {
        font-size: 0.8rem;
        color: var(--qr-bg);
        margin-top: 8px;
    }

    .validate-btn {
        font-family: 'Text', sans-serif;
        width: 100%;
        padding: 15px;
        background-color: var(--primary);
        color: rgb(60, 255, 0);
        border: none;
        border-radius: 8px;
        font-size: 1.5rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        letter-spacing: 4px;
    }

    .validate-btn:hover {
        background-color: #000000;
        transform: translateY(-2px);
    }

    .validate-btn:active {
        transform: translateY(0);
    }

    .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s;
        z-index: 1000;
    }

    .modal.active {
        opacity: 1;
        visibility: visible;
    }

    .modal-content {
        background-color: var(--qr-bg); /* Fondo del modal en verde */
        padding: 30px;
        border-radius: 12px;
        width: 90%;
        max-width: 350px;
        text-align: center;
        transform: translateX(300px);
        transition: transform 0.3s;
    }

    .modal.active .modal-content {
        transform: translateY(0);
    }

    .modal-title {
        font-family: 'Text', sans-serif;
        color: #000000;
        margin-bottom: 20px;
        font-size: 1.3rem;
    }

    .qr-code {
        width: 200px;
        height: 200px;
        margin: 0 auto 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        border: 1px dashed #ddd;
        border-radius: 8px;
        background-color: transparent; /* No necesitas fondo si el SVG ya lo tiene */
    }

    .qr-code img {
        width: 100%;
        height: 100%;
        object-fit: contain;
    }

    .qr-placeholder {
        font-size: 0.9rem;
        color: var(--qr-bg);
    }

    .close-btn {
        padding: 10px 20px;
        background-color: var(--dark);
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 0.9rem;
        cursor: pointer;
        transition: background-color 0.2s;
    }

    .close-btn:hover {
        background-color: #1a252f;
    }

    .message {
        font-family: 'Text', sans-serif;
        padding: 10px;
        border-radius: 6px;
        margin-top: 15px;
        font-size: 0.9rem;
        text-align: center;
        display: none;
    }

    .message.error {
        background-color: #000000be;
        color: var(--error);
        display: block;
    }

    .message.success {
        background-color: rgba(0, 0, 0, 0.788);
        color: var(--success);
        display: block;
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
        .card {
            padding: 20px;
        }

        .card-title {
            font-size: 1.3rem;
        }

        .code-input {
            font-family: 'VCR', sans-serif;
            color: var(--qr-bg);
            padding: 12px;
            font-size: 1rem;
        }

        .validate-btn {
            padding: 12px;
        }

        .modal-content {
            padding: 20px;
        }

        .qr-code {
            width: 180px;
            height: 180px;
        }
    }
</style>
</head>
<body>
    <h1 class="card-title3">EXP.II</h1>
    <p class="card-title" style="color: #09ff00;text-shadow: -1px -1px 0 #000000, 1px -1px 0 #000000, -1px 1px 0 #000000, 1px 1px 0 #000000">(Documentación)</p>
    <div class="container">
        <div class="card">
            <h1 class="card-title">INSERTAR CÓDIGO</h1>
                       
            <div class="input-group">
             
                <input type="text" id="codeInput" class="code-input" maxlength="4" placeholder="0000" pattern="[01]+" required>
          
            </div>
            
            <div id="errorMessage" class="message error" style="display: none;"></div>
            
            <button id="validateBtn" class="validate-btn">Validar</button>
        </div>
    </div>
        <div class="container">
            <div class="card">
                <h1 class="card-title">DOCUMENTOS LIBERADOS</h1>
                <div class="card-title2 justify-center items-center text-2xl font-bold">
                    <span class="card-title2" id="correctCount">0</span>/<span class="card-title2" id="totalValid">0</span>
                </div>
            </div>
        </div>
    </div>
   
    <div id="qrModal" class="modal">
        <div class="modal-content">
            <h2 class="modal-title">Código Correcto</h2>
            <div class="qr-code">
                <div id="qrDisplay" class="qr-placeholder">QR generado para: <span id="validCode"></span></div>
            </div>
            <button id="closeModal" class="close-btn">Cerrar</button>
        </div>
    </div>

<script>
    // Códigos válidos predefinidos
    const validCodes = {
        //'1010': 'images/Qr_1.png',
        /*'0101': 'images/Qr_2.png',
        '1100': 'images/qr3.svg'*/
    };

    // Contadores
    let correctCount = 0;
    let totalValid = Object.keys(validCodes).length;

    // Actualizar el contador en el DOM
    const correctDisplay = document.getElementById('correctCount');
    const totalDisplay = document.getElementById('totalValid');

    // Mostrar el contador inicial
    correctDisplay.textContent = correctCount;
    totalDisplay.textContent = totalValid;

    // Elementos del DOM
    const codeInput = document.getElementById('codeInput');
    const validateBtn = document.getElementById('validateBtn');
    const qrModal = document.getElementById('qrModal');
    const closeModal = document.getElementById('closeModal');
    const errorMessage = document.getElementById('errorMessage');
    const qrDisplay = document.getElementById('qrDisplay');
    const validCodeSpan = document.getElementById('validCode');

    // Crear el elemento de audio
    const audio = new Audio('assets/DigitalRing.mp3'); // Asegúrate de tener este archivo en la carpeta 'assets/'
    audio.loop = true; // Reproducir en bucle
    audio.volume = 0; // Inicia en volumen 0

    // Función para ajustar el volumen del audio
    function adjustVolume() {
        const maxVolume = 1.0;
        const volume = correctCount / totalValid;
        audio.volume = Math.min(volume, maxVolume);
    }

    // Guardar los códigos ya usados
    const usedCodes = new Set();

    // Validar formato del input en tiempo real
    codeInput.addEventListener('input', function(e) {
        errorMessage.style.display = 'none';
        const value = e.target.value;
        if (/[^01]/.test(value)) {
            e.target.value = value.replace(/[^01]/g, '');
        }
    });

    // Validar el código cuando se presiona el botón
    validateBtn.addEventListener('click', validateCode);

    // También validar al presionar Enter
    codeInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            validateCode();
        }
    });

    // Cerrar el modal
    closeModal.addEventListener('click', function() {
        qrModal.classList.remove('active');
        codeInput.value = '';
    });

    function validateCode() {
        const code = codeInput.value.trim();

        // Validaciones básicas
        if (code.length !== 4) {
            showError('Faltan Unidades');
            return;
        }

        if (!/^[01]+$/.test(code)) {
            showError('Solo 0 y 1');
            return;
        }

        // Verificar si el código es válido y no ha sido usado antes
        if (validCodes.hasOwnProperty(code) && !usedCodes.has(code)) {
            // Añadir el código a los usados
            usedCodes.add(code);

            // Incrementar el contador de aciertos
            if (correctCount < totalValid) {
                correctCount++;
                correctDisplay.textContent = correctCount;
            }

            // Ajustar el volumen del audio
            adjustVolume();

            // Reproducir el audio
            audio.play().catch(() => {
                console.log("No se pudo reproducir el audio");
            });

            // Mostrar modal con éxito
            validCodeSpan.textContent = code;
            qrDisplay.innerHTML = `<img src="${validCodes[code]}" alt="Código QR para ${code}">`;
            qrModal.classList.add('active');
        } else {
            // Si el código ya fue usado o no es válido
            if (usedCodes.has(code)) {
                showError('Este código ya fue usado.');
            } else {
                showError('Incorrecto. Vuelva a interpretar');
            }
        }
    }

    function showError(message) {
        errorMessage.textContent = message;
        errorMessage.style.display = 'block';
        codeInput.style.borderColor = 'var(--error)';
        setTimeout(() => {
            codeInput.style.borderColor = '#dfe6e9';
        }, 2000);
    }
</script>
</body>
</html>
