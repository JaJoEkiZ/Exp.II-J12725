<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXP.II - Documentos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="card-title3">EXP.II</h1>
    <p class="card-title" style="color: #09ff00;text-shadow: -1px -1px 0 #000000, 1px -1px 0 #000000, -1px 1px 0 #000000, 1px 1px 0 #000000">
        (Documentación)
    </p>

<div class="container2">
    <div class="card">
        <h1 class="card-title">DOCUMENTO</h1>
        <!-- Contenedor con aspecto fijo para el video -->
        <div class="video-container-wrapper">
            <div id="video-container">
                <!-- El iframe del video se cargará aquí -->
            </div>
        </div>
    </div>
</div>

    <script>
        // URLs de los videos asociados a cada código
        // Debe coincidir con los definidos en index.html
        const videoUrls = {
            '1010': 'https://www.youtube.com/embed/5V2bJHGaq8w', // Ejemplo Video 1
            '0101': 'https://www.youtube.com/embed/vdGlBZH-ML0',       // Ejemplo Video 2
            '1100': 'https://www.youtube.com/embed/xyz789'        // Ejemplo Video 3
            // Agrega más códigos y videos aquí
        };

        // Obtener el código de la URL (query string)
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');

        const videoContainerDiv = document.getElementById('video-container');

        if (code && videoUrls[code]) {
            // Si el código existe y tiene un video asociado, mostrarlo
            const iframe = document.createElement('iframe');
            iframe.src = videoUrls[code];
            iframe.title = `Video para código ${code}`;
            iframe.width = '100%';
            iframe.height = '300px'; // Ajusta la altura según tus necesidades
            iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
            iframe.allowFullscreen = true;
            iframe.style.border = 'none';
            iframe.style.borderRadius = '8px';
            // Aplicar estilos del tema si es necesario, o usar clases de styles.css
            // iframe.className = 'video-iframe'; 
            videoContainerDiv.appendChild(iframe);
        } else {
            // Si no hay código o no es válido, mostrar un mensaje de error
            const errorMsg = document.createElement('p');
            errorMsg.className = 'message error'; // Reutiliza la clase de error de styles.css
            errorMsg.textContent = 'Código no válido o video no encontrado.';
            errorMsg.style.display = 'block'; // Forzar la visibilidad
            videoContainerDiv.appendChild(errorMsg);

            // Opcional: puedes redirigir a otra página después de un tiempo
            // setTimeout(() => { window.location.href = 'index.html'; }, 3000);
        }
    </script>
</body>
</html>
