<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXP.II - Documentos</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="card-title3">EXP.II</h1>
    <p class="card-title" style="color: #09ff00;text-shadow: -1px -1px 0 #000000, 1px -1px 0 #000000, -1px 1px 0 #000000, 1px 1px 0 #000000">
        (Documentación)
    </p>

<div class="container2">
    <div class="card">
        <h1 class="card-title">DOCUMENTO_<span id="documentNumber"></span></h1>
        <!-- Contenedor con aspecto fijo para el video -->
        <div class="video-container-wrapper">
            <div id="video-container">
                <!-- El iframe del video se cargará aquí -->
            </div>
        </div>
    </div>
</div>

<script>
    // URLs de los videos asociados a cada código
    const videoUrls = {
        '1010': 'https://www.youtube.com/embed/5V2bJHGaq8w',
        '0101': 'https://www.youtube.com/embed/vdGlBZH-ML0',
        '1100': 'https://www.youtube.com/embed/xyz789'
    };

    // Mapeo de códigos a números de documento
    const codeToNumber = {
        '1010': '1',
        '0101': '2',
        '1100': '3'
    };

    // Obtener el código de la URL
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');

    const documentNumberElement = document.getElementById('documentNumber');
    const videoContainerDiv = document.getElementById('video-container');

    if (code && videoUrls[code]) {
        // Actualizar el número del documento en el título
        const documentNumber = codeToNumber[code];
        if (documentNumberElement && documentNumber) {
            documentNumberElement.textContent = documentNumber;
        }

        // Mostrar el video
        const iframe = document.createElement('iframe');
        iframe.src = videoUrls[code].trim(); // trim() elimina espacios
        iframe.title = `Video para código ${code}`;
        // El CSS del contenedor responsive se encarga del tamaño
        iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
        iframe.allowFullscreen = true;
        // El CSS del contenedor se encarga del estilo
        videoContainerDiv.appendChild(iframe);
    } else {
        // Mostrar mensaje de error
        const errorMsg = document.createElement('p');
        errorMsg.className = 'message error';
        errorMsg.textContent = 'Código no válido o video no encontrado.';
        errorMsg.style.display = 'block';
        videoContainerDiv.appendChild(errorMsg);
    }
</script>
</body>
</html>
